<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- hour 9 to 10 -->
      <div id="hour-9" class="row time-block">
        <div class="col-md-1"> 9AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 10 to 11 -->
      <div id="hour-10" class="row time-block">
        <div class="col-md-1"> 10AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 11 to 12 -->
      <div id="hour-11" class="row time-block">
        <div class="col-md-1"> 11AM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 12 to 1 -->
      <div id="hour-12" class="row time-block">
        <div class="col-md-1"> 12PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 1 to 2 -->
      <div id="hour-1" class="row time-block">
        <div class="col-md-1"> 1PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 2 to 3 -->
      <div id="hour-2" class="row time-block">
        <div class="col-md-1"> 2PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 3 to 4 -->
      <div id="hour-3" class="row time-block">
        <div class="col-md-1"> 3PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 4 to 5 -->
      <div id="hour-4" class="row time-block">
        <div class="col-md-1"> 4PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>

      <!-- hour 5 to 6 -->
      <div id="hour-5" class="row time-block">
        <div class="col-md-1"> 5PM</div>
        <textarea class="col-md-10 description"> </textarea>
        <button class="btn saveBtn col-md-1 fas fa-save"></button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
